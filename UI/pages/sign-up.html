<!DOCTYPE html>
<html>
  <head>
    <title>Sign Up | Epic Mail</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <link rel="stylesheet" href="../css/font-awesome-icons/css/font-awesome.min.css"/>     
    <link rel="stylesheet" href="../css/stylesheet.css">
  </head>
  <body> 
    <header>
      <nav class="nav-container" id="page-nav"> 
        <div class="brand-icon">  
          <p class="logo"><a href="../index.html"><img class="logo-img" src="../img/epic_logo_white.png"></a></p>
          <i id="nav-icon" class="fa fa-bars"></i>
        </div>
        
        <div class="navbar" id="navigation" data-page="nav">
          <a href="../index.html">Home</a>
          <a href="sign-up.html">Sign Up</a>
          <a href="sign-in.html">Log In</a>
        </div>
      </nav>
    </header>

    <div class="container">    
      <form id="form">
        <div>
          <h3> Create Account</h3>
          <p id="form-feedback"></p>

          <p class="label">First name<i class="fa fa-asterisk"></i></p>
          <input type="text" id="first-name" class="signup-input" placeholder="First name">

          <p class="label">Last name<i class="fa fa-asterisk"></i></p>
          <input type="text" id="second-name" class="signup-input" placeholder="Last name">

          <p class="label">Email<i class="fa fa-asterisk"></i></p>
          <input type="text" id="email" class="signup-input" placeholder="Enter email">

          <p class="label">Password<i class="fa fa-asterisk"></i></p>
          <input type="password" id="password" class="signup-input" placeholder="Enter password">

          <p class="label">Confirm Password<i class="fa fa-asterisk"></i></p>
          <input type="password" id="confirm-password" class="signup-input" placeholder="Re-enter password">

          <p class="label">Upload Image</p>
          <img  width="150px" id="image-preview">
          <input id="image-upload" type="file" accept="image/*" >

          <button type="submit" id="submit">Submit</button>
          <p>Already have an account? <a class="sign-link" href="sign-in.html">Log In</a></p>          
        </div>
      </form>
    </div> 

    <footer>    
      <div class="" id="footer">
        <p>&copy; 2019, <strong>EPIC MAIL</strong>
        <br>
        All trademarks and registered trademarks appearing on 
        this site are the property of their respective owners.</p>      
      </div>
    </footer>

    <script src="../js/nav.js"> </script>
    <script src="../js/sign-up.js"> </script>
  </body>
</html>
