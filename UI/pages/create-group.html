    <header>
      <nav class="nav-container" id="page-nav">

    </header>

    <div class="container">
      <form id="create-group-form">
        <h3 class="">Create New Group</h3>
        <div>
          <p id="send-message-form-error"></p>
          <p class="label">Name </p>
          <input type="text" id="group-name" required placeholder="Group Name">

          <p class="label">Description </p>
          <input type="text" id="group-description" required placeholder="Group Description">

          <p class="label">Add Group Members</p>
          <div class="member-list-wrapper">
            <p><input type="checkbox" value="" >User One </p>
            <p><input type="checkbox" value="" >User Two </p>
            <p><input type="checkbox" value="" >User Three </p>
            <p><input type="checkbox" value="" >User Four </p>            
            <p><input type="checkbox" value="" >User Five </p>
            <p><input type="checkbox" value="" >User Six </p>
          </div>

          <button type="submit" id="create-group">Create Group</button>
        </div>
      </form>
    </div>
