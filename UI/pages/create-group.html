<!DOCTYPE html>
<html>
  <head>
    <title>Create Group | Epic Mail</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/font-awesome-icons/css/font-awesome.min.css"/>        
    <link rel="stylesheet" href="../css/stylesheet.css">
  </head>
  <body> 
    <section id="bg-wrapper"> 

      <header>
        <nav class="nav-container" id="page-nav"> 
          <div class="brand-icon">  
            <p class="logo"><a href="../index.html"><img class="logo-img" src="../img/epic_logo_white.png"></a></p>
            <i id="nav-icon" class="fa fa-bars"></i>
          </div>
          
          <div class="navbar" id="navigation" data-page="nav">
            <a href="../index.html">Home</a>
            <a href="view-inbox.html">Inbox</a>
            <a href="create-message.html">Compose</a>
            <a href="all-groups.html">Groups</a>
            <a href="" id="logout">Logout</a>  
          </div>
        </nav>
      </header>

      <div class="container">
        <form id="create-group-form">
          <h3 class="">Create New Group</h3>
          <div>
            <p id="form-feedback"></p>
            <p class="label">Name <i class="fa fa-asterisk"></i> </p>
            <input type="text" id="group-name" name="name" class="group-input" placeholder="Group Name">

            <p class="label">Description <i class="fa fa-asterisk"></i></p>
            <input type="text" id="group-description" name="description" class="group-input" placeholder="Group Description">

            <div id="members-wrapper">
              <p class="label">Add Group Members</p>
              <div id="members-container">  </div>              
            </div>


            <button type="submit" id="create-group">Create Group</button>
          </div>
        </form>
      </div>

    </section>
