<!DOCTYPE html>
<html>
  <head>
    <title>Create Message | Mail Hive</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <link rel="stylesheet" href="../css/font-awesome-icons/css/font-awesome.min.css"/>    
    <link rel="stylesheet" href="../css/stylesheet.css">
    <link rel="shortcut icon" href="../img/app-icon.png">

  </head>
  <body>
    <section id="bg-wrapper"> 
      <header>
        <nav class="nav-container" id="page-nav"> 
          <div class="brand-icon">  
            <p class="logo"><a href="../index.html"><img class="logo-img" src="../img/epic_logo_white.png"></a></p>
            <i id="nav-icon" class="fa fa-bars"></i>
          </div>

          <div class="navbar" id="navigation" data-page="nav">
            <a href="../index.html">Home</a>
            <a href="view-inbox.html">Inbox</a>
            <a href="create-message.html">Compose</a>
            <a href="all-groups.html">Groups</a>
            <a href="" id="logout">Logout</a>
            <a id="user-profile">
              <img src="" id="user-img"/>
              <!-- <div id="msg-count"></div> -->
            </a>            
          </div>
        </nav>
      </header>

      <div class="container">
        <form id="send-message-form">
          <h3 class="">Create New Message</h3>
          <div>
            <p id="form-feedback"></p>

            <p class="label">To</p>
            <input class="message-input" name="recipient" type="text" id="msg-recipient" placeholder="Enter recipient">

            <p class="label">Send To Group</p>  
            <select name="group" id="select-group"> </select>

            <p class="label">Subject <i class="fa fa-asterisk"></i></p>
            <input class="message-input" name="subject" type="text" id="msg-subject" placeholder="Subject">

            <p class="label">Message <i class="fa fa-asterisk"></i></p>
            <textarea class="message-input" id="message-body" name="message" placeholder="Message" rows="8" cols="30"></textarea>
            
            <div class="compose-buttons">

              <button type="submit" id="save-draft">
                <span class="draftButtonText">Save as Draft</span>
                
                <div class="hide" id="loader">
                  <div class="sk-wave">
                    <div class="sk-rect white sk-rect1"></div>
                    <div class="sk-rect white sk-rect2"></div>
                    <div class="sk-rect white sk-rect3"></div>
                    <div class="sk-rect white sk-rect4"></div>
                    <div class="sk-rect white sk-rect5"></div>
                  </div>
                </div>
              </button>


              <button type="submit" id="send-message">
                <span class="messageButtonText">Send Message</span>
                
                <div class="hide" id="loader">
                  <div class="sk-wave">
                    <div class="sk-rect white sk-rect1"></div>
                    <div class="sk-rect white sk-rect2"></div>
                    <div class="sk-rect white sk-rect3"></div>
                    <div class="sk-rect white sk-rect4"></div>
                    <div class="sk-rect white sk-rect5"></div>
                  </div>
                </div>
                
              </button>

            </div>

          </div>
          
        </form>
      </div>

    </section>
    <footer>    
      <div class="" id="footer">
        <p>&copy; 2019, <strong>MAIL HIVE</strong>
        <br>
        All trademarks and registered trademarks appearing on 
        this site are the property of their respective owners.</p>      
      </div>
    </footer>


    <script src="../js/nav.js"> </script>
    <script src="../js/create-message.js"> </script>
  </body>
</html>
