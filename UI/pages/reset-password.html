<!DOCTYPE html>
<html>
  <head>
    <title>Reset Password | Epic Mail</title>
    <meta charset="utf-8">

    <header>
      <nav class="nav-container" id="page-nav"> 
        <div class="brand-icon">  
          <p class="logo">EPIC logo</p>
          <i id="nav-icon" class="fa fa-bars"></i>
        </div>
        
        <div class="navbar" id="navigation" data-page="nav">
          <a href="../index.html">Home</a>
        </div>
      </nav>

    <div class="container">
      <form id="reset-form">
        <div>
          <h3> Reset Password</h3>
          <p> Please enter your email address below and then click on the link that would be sent to your email to reset your password.</p>          
          <p id="form-feedback"></p>

          <p class="label">Email Address</p>
          <input type="text" id="email" required placeholder="Enter email">

          <button type="submit" id="submit">Reset</button>
        </div>
      </form>
    </div>
