<!DOCTYPE html>
<html>
  <head>
    <title>Sign In| Epic Mail</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">     
    <link rel="stylesheet" href="../css/stylesheet.css">
  </head>
  <body> 
    <header>
      
      <nav class="nav-container" id="page-nav"> 
        <div class="brand-icon">  
          <p class="logo">EPIC logo</p>
          <i id="nav-icon" class="fa fa-bars"></i>
        </div>
        
        <div class="navbar" id="navigation" data-page="nav">
          <a href="../index.html">Home</a>
          <a href="sign-up.html">Sign Up</a>
          <a href="sign-in.html">Sign In</a>
        </div>
      </nav>
   
    </header>

    <div class="container">
      
      <form id="login-form">
        <div>
          <h3> Login Page</h3>
          <p id="form-error"></p>

          <p class="label">Email</p>
          <input type="text" id="login-email" required placeholder="Enter email">

          <p class="label">Password</p>
          <input type="password" id="login-password" required placeholder="Enter password">                                     
          <button type="submit" id="submit-login">Login</button>
        </div>
      </form>
    </div> 

    <footer>    
      <div class="" id="footer">

        All trademarks and registered trademarks appearing on 
        this site are the property of their respective owners.</p>      
      </div>
    </footer>


    <script src="../js/nav.js"> </script>
    <script src="../js/sign-in.js"> </script>
  </body>
</html>
