<!DOCTYPE html>
<html>
  <head>
    <title>Sign In | Epic Mail</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">  
     <link rel="stylesheet" href="../css/font-awesome-icons/css/font-awesome.min.css"/>     
     <link rel="stylesheet" href="../css/stylesheet.css">
  </head>
  <body> 
    <section id="bg-wrapper"> 
      <header>
        <nav class="nav-container" id="page-nav"> 
          <div class="brand-icon">  
            <p class="logo"><a href="../index.html"><img class="logo-img" src="../img/epic_logo_white.png"></a></p>
            <i id="nav-icon" class="fa fa-bars"></i>
          </div>
          
          <div class="navbar" id="navigation" data-page="nav">
            <a href="../index.html">Home</a>
            <a href="sign-up.html">Sign Up</a>
            <a href="sign-in.html">Log In</a>
          </div>
        </nav>
      </header>

      <div class="container">
        
        <form id="login-form" action="">
          <div>
            <h3> Login </h3>
            <p class="fa fa-asterisk" id="form-feedback"></p>

            <p class="label">Email</p>
            <input type="text" id="email" name="email" placeholder="Enter email">

            <p class="label">Password</p>
            <input type="password" id="password" name="password" placeholder="Enter password">                                     
            <button type="submit" id="submit-login">Login</button>
            <p><a class="sign-link forgot-password" href="reset-password.html">Forgot Password?</a></p>  
            <p>Don't have an account yet? <a class="sign-link" href="sign-up.html">Sign Up</a></p>  

          </div>
        </form>
      </div> 
    </section>
    <footer>    
      <div class="" id="footer">
        <p>&copy; 2019, <strong>EPIC MAIL</strong>
        <br>
        All trademarks and registered trademarks appearing on 
        this site are the property of their respective owners.</p>      
      </div>
    </footer>


    <script src="../js/nav.js"> </script>
    <script src="../js/sign-in.js"> </script>
  </body>
</html>
