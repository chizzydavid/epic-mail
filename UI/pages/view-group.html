<!DOCTYPE html>
<html>
  <head>
    <title>Group | Epic Mail</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/font-awesome-icons/css/font-awesome.min.css"/>    
    <link rel="stylesheet" href="../css/stylesheet.css">
  </head>
  <body>
    <section id="bg-wrapper">    
      <header>
        <nav class="nav-container" id="page-nav"> 
          <div class="brand-icon">  
            <p class="logo"><a href="../index.html"><img class="logo-img" src="../img/epic_logo_white.png"></a></p>
            <i id="nav-icon" class="fa fa-bars"></i>
          </div>
          
          <div class="navbar" id="navigation" data-page="nav">
            <a href="../index.html">Home</a>
            <a href="view-inbox.html">Inbox</a>
            <a href="create-message.html">Compose</a>  
            <a href="all-groups.html">Groups</a>  
            <a href="" id="logout">Logout</a>  
          </div>
        </nav>
      </header>

      <h2 class="msg-header">View Group</h2>

      <div class="main-container">
        <main class="group-container"> 
          <h3></h3>
          <p class="msg-excerpt">  </p>

          <div id="msg-body">
            <aside id="group-features">
              <p id="send-msg-group-btn">Send Message To Group <i class="fa fa-plus"> </i></p>

              <form id="add-member-form">
                <div id="add-member-header">
                  <p id="member-head">Add New Members</p>
                  <i id="show-member-btn" class="fa fa-caret-down"> </i>
                </div>
                <div>
                  <p class="hide" id="group-feedback"></p>
                  <div class="member-list-wrapper"> </div>
                  <button type="submit" id="add-members-btn">Add</button>
                </div>
              </form>
            </aside>

            <div id="member-container">
              <p id="group-member-list-head">Group Members</p>
              <div class="group-members"> </div>
            </div>
          </div>

          <div class="group-controls">
            <p id="edit-group">Edit Group</p>
            <p id="delete-group">Delete Group</p>
          </div>
        </main>
      </div>
    </section>
    <footer>  
      <div class="" id="footer">
        <p>&copy; 2019, <strong>EPIC MAIL</strong>
        <br>
        All trademarks and registered trademarks appearing on 
        this site are the property of their respective owners.</p>      
      </div>
    </footer>
    
    <script src="../js/nav.js"></script>
    <script src="../js/view-group.js"></script>
  </body>
</html>
